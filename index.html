    <!-- สคริปต์แปลภาษา -->
    <script>
        let currentLang = "TH";

        function toggleLanguage() {
            currentLang = currentLang === "TH" ? "EN" : "TH";
            document.getElementById("lang-label").textContent = currentLang;

            const translatableElements = document.querySelectorAll("[data-th]");

            translatableElements.forEach(el => {
                const text = el.getAttribute(currentLang === "TH" ? "data-th" : "data-en");
                if (text) {
                    el.innerText = text;
                }
            });
        }

        // โหลดภาษาเริ่มต้น
        window.onload = () => {
            toggleLanguage(); // สลับไป EN ครั้งแรก
            toggleLanguage(); // กลับมา TH
        };
    </script>
